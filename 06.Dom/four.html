<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">

    <ul class="langauge">

        <li>Javascript</li>

    </ul>
    
</body>

<script>
    function addLangauge(langName) {
      const li =  document.createElement('li');
      li.innerHTML = `${langName}` 

      document.querySelector('.langauge').appendChild(li)
    }
    addLangauge("python")
    
    function addLangaugeOpti(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.langauge').appendChild(li)
    }
    addLangaugeOpti("golang")

    //edit

    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);

    const newli = document.createElement("li");
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    const firstLan = document.querySelector("li:first-child")
    firstLan.outerHTML = '<li>Java</li>'
    //remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    

</script>
</html>
